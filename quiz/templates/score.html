{% extends "base.html" %}

{% block title %}
Quizzer|{{quiz_object.name}} Result
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <h2 class='col-6'>{{quiz_object.name}}</h2>
    <p class= 'col-4'><b>Quizmaster - </b> {{quiz_object.quizmaster}}</p>
    <hr>
    <h1 class="display-4">
        You Scored {{score}} out of {{max}} marks!
    </h1>
    <br>
    <br>

</div>  
{% endif %}
{% endblock %}
